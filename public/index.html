<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

<!--    Google Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Martel&display=swap"
      rel="stylesheet"
    />

<!--    Open Graph-->
    <meta property="og:title" content="Afton Gauntlett - Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.imgur.com/SlIxC65.jpg" />
    <meta property="og:url" content="https://aftongauntlett.com/" />
    <meta description="og:description" content="Portfolio built using Vue.js" />

<!--    Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>assets/favicon/favicon-16x16.png"
    />

<!--    Title-->
    <title>Afton Gauntlett</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-171708628-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-171708628-1");
    </script>
  </body>

  <style></style>
</html>
